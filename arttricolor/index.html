        margin: 12px 0;
        border-radius: 14px;
        text-decoration: none;
        color: white;
        font-size: 18px;
        backdrop-filter: blur(6px);
        transition: 0.35s;

        align-items: center;

    .btn a {

    }

    .copy-icon {
        margin-right: 10px;
        cursor: pointer;
        font-size: 18px;
    }

    /* Slider */
    .slider-container {
        margin-top: 45px;
        overflow: hidden;
        position: relative;
    }

    .slider-track {
        display: flex;
        gap: 18px;
        width: max-content;
        animation: slide 22s linear infinite;
    }

    @keyframes slide {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }

    .product-card {
        min-width: 150px;
        background: rgba(255,255,255,0.15);
        padding: 12px;
        border-radius: 14px;
        backdrop-filter: blur(8px);
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.25);
        text-align: center;
    }

    .product-card img {
        width: 100%;
        height: 140px;        /* altura uniforme */
        object-fit: cover;    /* recorta sin deformar */
        border-radius: 12px;
    }

    /* Bot√≥n copiar enlace superior */

        background: rgba(0,0,0,0.65);
        padding: 14px 18px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255,255,255,0.2);
    }

    /* Subt√≠tulo y descripci√≥n */
    .stock-title {

// COPIAR ENLACE DE ESTA P√ÅGINA
function copyPageURL() {
    navigator.clipboard.writeText(window.location.href);
    Swal.fire({
        icon: "success",
        title: "¬°Enlace de esta p√°gina copiado!",
        timer: 1800,
        showConfirmButton: false
    });
}

// ACTIVAR COPIADO PARA ICONO DENTRO DEL <a>
    document.querySelectorAll(".link-btn .copy-icon").forEach(icon => {
    icon.addEventListener("click", function(e) {
        e.preventDefault();     // No abrir el link
        e.stopPropagation();    // Evita que el <a> reciba el clic

        const link = icon.parentElement.getAttribute("href");

        navigator.clipboard.writeText(link);

        Swal.fire({
            icon: "success",
            title: "¬°Enlace copiado!",
            timer: 1800,
            showConfirmButton: false
        });
    });
});
