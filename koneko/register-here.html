      <div class="container">
        <div class="card m-3">
            <div class="card-header">
                <h2>USER DATA</h2>
            </div>
            <div class="card-body">
                <form action="" id="formUsers">
                    <div class="form-group">
                        <label for="idUser">ID</label>
                        <input type="text" class="form-control" id="idUser" value="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="date"></label>
                        <fieldset class="form-control" id="date"></fieldset>
                    </div>
                    <div class="form-group">
                        <label for="hour"></label>
                        <fieldset class="form-control" id="hour"></fieldset>
                    </div>
                    <div class="form-group">
                        <label for="company">Compañía</label>
                        <input type="text" class="form-control" id="company">
                    </div>
                    <div class="form-group">
                        <label for="nit">NIT</label>
                        <input type="number" class="form-control" id="nit">
                    </div>
                    <div class="form-group">
                        <label for="name">Contacto</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="profession">Cargo</label>
                        <input type="text" class="form-control" id="profession">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="country">País</label>
                        <input type="text" class="form-control" id="country">
                    </div>
                    <div class="form-group">
                        <label for="city">Ciudad</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="save();">SAVE</button>
                <a href="home.html" class="btn btn-danger">CANCEL</a>
            </div>
        </div>
      </div>
</body>
