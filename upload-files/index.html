<body>
    <div class="container">
        <div class="header-section">
            <h1>Upload Files</h1>
            <p>Upload files you want to share with your teams members.</p>
            <p>PDF, Images PNG, JPGE</p>
        </div>
        <div class="drop-section">
            <div class="col">
                <div class="cloud-icon">
                    <i class="fa-solid fa-cloud-arrow-up cloud-icon-big"></i>
                </div>
                <span>Drag & Drop your files here</span>
                <span>OR</span>
                <button class="file-selector">Brouse Files</button>
                <input type="file" class="file-selector-input" multiple>
            </div>
            <div class="col">
                <div class="drop-here">Drop Here</div>
            </div>
        </div>
        <div class="list-section">
            <div class="list-title">Uploaded Files</div>
            <div class="list">

                            <span>50%</span>
                        </div>
                        <div class="file-progress">
                            <span></span>
                        </div>
                        <div class="file-size">2.2 MB</div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-xmark cross"></i>

                    </div>-->
